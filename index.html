<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Galería de Imágenes Responsiva</title>
</head>
<body>
    <!--Galería de Imágenes Responsiva:
        Crea una galería con al menos 12 imágenes dispuestas en una cuadrícula de 4x3.
        Cuando la pantalla sea menor a 1000px de ancho, la cuadrícula debe adaptarse para mostrar las imágenes en 3 filas de 3 (3x3).
        Cuando la pantalla sea menor a 700px de ancho, la cuadrícula debe adaptarse aún más para mostrarlas en 3 filas de 2 (3x2).
        Finalmente, para pantallas menores a 500px de ancho, muestra las imágenes en una sola columna (1x12)-->
    <section>
        <div>
            <img src="./imagenes/image1.jpeg" alt="Imágen 1">
        </div>
        <div>
            <img src="./imagenes/image2.jpeg" alt="Imágen 2">
        </div>
        <div>
            <img src="./imagenes/image3.jpeg" alt="Imágen 3">
        </div>
        <div>
            <img src="./imagenes/image4.jpeg" alt="Imágen 4">
        </div>
        <div>
            <img src="./imagenes/image5.jpeg" alt="Imágen 5">
        </div>
        <div>
            <img src="./imagenes/image6.jpeg" alt="Imágen 6">
        </div>
        <div>
            <img src="./imagenes/image7.jpeg" alt="Imágen 7">
        </div>
        <div>
            <img src="./imagenes/image8.jpeg" alt="Imágen 8">
        </div>
        <div>
            <img src="./imagenes/image9.jpeg" alt="Imágen 9">
        </div>
        <div>
            <img src="./imagenes/image10.jpeg" alt="Imágen 10">
        </div>
        <div>
            <img src="./imagenes/image11.jpeg" alt="Imágen 11">
        </div>
        <div>
            <img src="./imagenes/image12.jpeg" alt="Imágen 12">
        </div>
    </section>
</body>
</html>
